<!doctype html>
<html dir="ltr" lang="en">

	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- build:css css/index.css -->
		<link rel="stylesheet" href="./css/bootstrap.min.css">
		<link rel="stylesheet" href="./css/smartball.css">
		<link rel="stylesheet" href="./css/sprite.css">
		<!-- endbuild -->

		<!-- Metadata -->
		<link rel="icon" href="img/favicon.ico" />
		<title></title>
	</head>
	
	<body>
		<nav class="navbar navbar-expand-md navbar-dark bg-dark">
			<div class="container">
				<span class="align-middle" style="font-size:2em">
					<img src="img/logo.png" width="100%" class="d-inline-block">
				</span>
			</div>
		</nav>
							
		<main role="main" class="container">

			<!------------------------------------------------------------------------------------->
			<!-- Welcome text   																																 -->
			<!------------------------------------------------------------------------------------->

			<div class="starter-template mb-5 mt-5">
				<h1 multi="welcome-title"></h1>
				<p class="lead" multi="welcome-text"></p>
			</div>

			<!------------------------------------------------------------------------------------->
			<!-- WiFi configuration 																														 -->
			<!------------------------------------------------------------------------------------->

			<div class="mt-3">
				<form class="needs-validation" method="post" action="/setNetwork">
					<h4 class="mb-3" multi="wifi-form-title"></h4>
					<div class="row">
						<div class="col-md-6 mb-3">
							<label for="ssid" multi="wifi-form-network-label"></label>
							<div class="input-group">
								<select class="custom-select" id="ssid" name="ssid">
								<option selected multi="wifi-form-network-nowifi"></option>
								</select>
								<div class="input-group-addon">
									<button class="btn btn-secondary btn-md" type="button" onclick="getNetworks(true)" aria-disabled="true" style="margin-left:10px;spadding: 0.36rem .75rem">
										<i class="icon icon-sync"></i>
									</button>
								</div>
							</div>
						</div>
						
						<div class="col-md-6 mb-3" id="show_hide_password">
							<label for="pwd" multi="wifi-form-password-label"></label>
							<div class="input-group">
								<input type="password" class="form-control" id="pwd" name="pwd" multi="wifi-form-password-placehoder" placeholder="">
								<div class="input-group-addon">
									<button class="btn btn-secondary btn-md" type="button" onclick="togglePassword()" aria-disabled="true" style="margin-left:10px;spadding: 0.36rem .75rem">
										<i class="icon icon-eye-closed" id="view"></i>
									</button>
								</div>
							</div>
						</div>
					</div>
			
					<div class="float-right mt-2">
						<button class="btn btn-minwidth btn-success btn-md" type="submit" multi="submit-button"></button>
					</div>
				</form>
			</div>

			<!------------------------------------------------------------------------------------->
			<!-- Actual parameters 																						   								 -->
			<!------------------------------------------------------------------------------------->
			
			<div style="clear:both;"></div>
			
			<h4 class="mt-4 mb-4" multi="parameters-title"></h4>
			<dl class="row">
				<dd class="col-sm-4"><i class="icon icon-serial"></i><span id="SN"></span></dd>
				<dd class="col-sm-4"><i class="icon icon-id"></i><span id="ID"></span></dd>
				<dd class="col-sm-4"><i class="icon icon-SSID"></i><span id="NT"></span></dd>
				<dd class="col-sm-4"><i class="icon icon-firmware"></i><span id="FW"></span></dd>
				<dd class="col-sm-4"><i class="icon icon-eeprom"></i><span id="EP"></span></dd>
				<dd class="col-sm-4"><i class="icon icon-protocol"></i><span id="PR"></span></dd>
			</dl>
		
			<div class="float-right mt-2">
				<button class="btn btn-minwidth btn-info btn-md" type="button" onclick="testBall()" multi="test-button"></button>
			</div>

		
		</main>

		<!-- build:js script/index.js -->
		<script src="./js/index-multilang.js"></script>
		<script src="./js/translation.js"></script>
		<script src="./js/index-script.js"></script>
		<!-- endbuild -->
	</body>
</html>
